<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AMAREXX Tracking</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #b30000; /* Red background */
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
    }

    .logo {
        font-size: 38px;
        font-weight: 900;
        margin-top: 40px;
        letter-spacing: 3px;
        color: #ff4d4d;
        text-shadow: 2px 2px 5px black;
    }

    .box {
        background: rgba(0,0,0,0.25);
        width: 90%;
        margin: 20px auto;
        padding: 20px;
        border-radius: 10px;
    }

    input {
        width: 85%;
        padding: 12px;
        border-radius: 8px;
        border: none;
        margin-top: 10px;
        font-size: 16px;
    }

    button {
        margin-top: 15px;
        padding: 12px 25px;
        background: black;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
    }

    .result {
        margin-top: 25px;
        padding: 15px;
        background: rgba(255,255,255,0.18);
        border-radius: 10px;
        display: none;
    }
</style>
</head>

<body>

<div class="logo">AMAREXX</div>

<div class="box">
    <h2>Track Your Shipment</h2>

    <input type="text" id="trackInput" placeholder="Enter Tracking Number">

    <button onclick="trackNow()">TRACK</button>

    <div class="result" id="resultBox">
        <h3>Tracking Result</h3>
        <p id="details"></p>
    </div>
</div>

<script>
    const UNIQUE_CODE = "67aaGhywoBotffsouth";  // FIXED UNIQUE NUMBER

    function trackNow() {
        let userInput = document.getElementById("trackInput").value.trim();
        let resultBox = document.getElementById("resultBox");
        let details = document.getElementById("details");

        if (userInput === UNIQUE_CODE) {
            details.innerHTML = `
                <b>Status:</b> In Transit<br><br>
                <b>Origin:</b> Yemen<br>
                <b>Current Location:</b> Cargo Processing Facility<br><br>
                <b>Destination:</b> South Africa<br><br>
                <b>Last Update:</b> Cleared for dispatch
            `;
            resultBox.style.display = "block";
        } else {
            details.innerHTML = "‚ùå Invalid Tracking Number";
            resultBox.style.display = "block";
        }
    }
</script>

</body>
</html>
