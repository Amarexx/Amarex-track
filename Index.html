<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Amarexx Tracking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #b71c1c; /* Red background */
      margin: 0;
      padding: 0;
      color: white;
    }
    header {
      background-color: #ffffff;
      color: #b71c1c;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      padding: 20px;
      border-bottom: 4px solid #b71c1c;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      color: #000;
    }
    input {
      width: 100%;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 18px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #b71c1c;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #7f0000;
    }
    .result-box {
      margin-top: 25px;
      padding: 20px;
      background: #f5f5f5;
      border-left: 6px solid #b71c1c;
      border-radius: 10px;
      display: none;
      color: #000;
    }
    .timeline div {
      margin: 10px 0;
      font-size: 15px;
    }
    .timeline div span {
      font-weight: bold;
    }
  </style>
</head>
